<html>
	<head>
		<title>SOS 2.0 Navigator</title>
		<script src="lib/require-2.1.11.min.js" data-main="modules/index.js"> </script>
		<script src="config.js"></script>
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
	</head>
	<body>
		<h1 id="title">SOS 2.0 Navigator</h1>
		<div class="top">
			<div id="navigator">
				<div class="select">
					<label for="services">Service:</label>
					<select id="services">
					</select>
				</div>
				<div class="select">
					<label for="offerings">Offering:</label>
					<select id="offerings">
					</select>
				</div>
				<div class="select">
					<label for="features">Features (multiselect):</label>
					<select multiple id="features">
					</select>
				</div>
				<div class="select">
					<label for="properties">Properties (multiselect):</label>
					<select multiple id="properties">
					</select>
				</div>
			</div>
			<pre id="raw">
			</pre>
		</div>
		<div id="table">
		</div>
	</body>
</html>
