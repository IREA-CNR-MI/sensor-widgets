<html>
	<head>
		<title>Sensor Widgets Simple Example</title>
        <script src="../lib/requirejs/require.js" data-main="../js/main.js"></script>
        <script>
            require(['SensorWidget'], function(SensorWidget) {
                SensorWidget('bearing',
                    {
                        service: 'http://demo.geomati.co/sos/json',
                        offering: 'http://sensors.portdebarcelona.cat/def/weather/offerings#1m',
                        feature: 'http://sensors.portdebarcelona.cat/def/weather/features#02',
                        property: 'http://sensors.portdebarcelona.cat/def/weather/properties#31',
                        refresh_interval: 15,
                        footnote: 'A sample footnote for bearing widget'
                    },
                    document.getElementById('widget-container')
                );
            });
        </script>
	</head>
	<body>
        <h1>Sensor Widgets Simple Example</h1>
        <div id="widget-container"></div>
    </body>
</html>
